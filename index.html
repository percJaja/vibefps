            text-align: center;

            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;

            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>ê°„ë‹¨í•œ FPS ê²Œì„</h1>
        <p>WASDë¡œ ì´ë™, ë§ˆìš°ìŠ¤ë¡œ ì¡°ì¤€, í´ë¦­ìœ¼ë¡œ ë°œì‚¬</p>
        <button id="startButton">ê²Œì„ ì‹œì‘</button>
    </div>
    
    <div id="gameUI">
        <div>ì ìˆ˜: <span id="score">0</span></div>
        <div>íƒ„ì•½: <span id="ammo">30</span></div>
        <div>ë‚¨ì€ ì‹œê°„: <span id="timer">60</span>ì´ˆ</div>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPGNpcmNsZSBjeD0iMTAiIGN5PSIxMCIgcj0iOCIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+CiAgPGNpcmNsZSBjeD0iMTAiIGN5PSIxMCIgcj0iMSIgZmlsbD0id2hpdGUiLz4KICA8bGluZSB4MT0iMTAiIHkxPSIzIiB4Mj0iMTAiIHkyPSI3IiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiLz4KICA8bGluZSB4MT0iMTAiIHkxPSIxMyIgeDI9IjEwIiB5Mj0iMTciIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMiIvPgogIDxsaW5lIHgxPSIzIiB5MT0iMTAiIHgyPSI3IiB5Mj0iMTAiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMiIvPgogIDxsaW5lIHgxPSIxMyIgeTE9IjEwIiB4Mj0iMTciIHkyPSIxMCIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIi8+Cjwvc3ZnPg==" alt="Crosshair">

    <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">ğŸ•¹ï¸ Vibe Jam 2025</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        // ê²Œì„ ë³€ìˆ˜
        let scene, camera, renderer, clock;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let playerVelocity = new THREE.Vector3();
        let playerDirection = new THREE.Vector3();
        let targets = [];
        let score = 0;
        let ammo = 30;
        let timeLeft = 60;
        let gameStarted = false;
        
        // ë¬¼ë¦¬ ë³€ìˆ˜
        let world, playerBody;
        
        // DOM ì—˜ë¦¬ë¨¼íŠ¸
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const timerElement = document.getElementById('timer');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // ê²Œì„ ì‹œì‘
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameStarted = true;
            init();
            animate();
            startTimer();
        });

        function init() {
            // ì”¬ ì„¤ì •
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // ì¹´ë©”ë¼ ì„¤ì •
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // í”Œë ˆì´ì–´ ëˆˆë†’ì´
            
            // ë Œë”ëŸ¬ ì„¤ì •
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // ë¬¼ë¦¬ ì„¸ê³„ ì„¤ì •
            setupPhysics();
            
            // ì¡°ëª… ì„¤ì •
            setupLights();
            
            // ê²Œì„ í™˜ê²½ ìƒì„±
            createEnvironment();
            
            // íƒ€ê²Ÿ ìƒì„±
            createTargets(20);
            
            // ì»¨íŠ¸ë¡¤ ì„¤ì •
            setupControls();
            
            // í´ë¡ ìƒì„±
            clock = new THREE.Clock();
            
            // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ í•¸ë“¤ëŸ¬
            window.addEventListener('resize', onWindowResize);
        }

        function setupPhysics() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
            
            // í”Œë ˆì´ì–´ ë¬¼ë¦¬ ëª¸ì²´ ìƒì„±
            const playerShape = new CANNON.Sphere(1);
            playerBody = new CANNON.Body({
                mass: 5,
                position: new CANNON.Vec3(0, 1.6, 0),
                shape: playerShape,
                material: new CANNON.Material()
            });
            world.addBody(playerBody);
            
            // ë°”ë‹¥ ìƒì„±
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({
                mass: 0,
                shape: groundShape,
                material: new CANNON.Material()
            });
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(groundBody);
        }

        function setupLights() {
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
        }

        function createEnvironment() {
            // ë°”ë‹¥ ìƒì„±
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x555555,
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // ë²½ ìƒì„±
            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0x888888,
                roughness: 0.7,
                metalness: 0.1
            });
            
            // ë¶ìª½ ë²½
            const northWall = new THREE.Mesh(
                new THREE.BoxGeometry(100, 10, 1),
                wallMaterial
            );
            northWall.position.set(0, 5, -50);
            northWall.receiveShadow = true;
            northWall.castShadow = true;
            scene.add(northWall);
            
            // ë‚¨ìª½ ë²½
            const southWall = new THREE.Mesh(
                new THREE.BoxGeometry(100, 10, 1),
                wallMaterial
            );
            southWall.position.set(0, 5, 50);
            southWall.receiveShadow = true;
            southWall.castShadow = true;
            scene.add(southWall);
            
            // ë™ìª½ ë²½
            const eastWall = new THREE.Mesh(
                new THREE.BoxGeometry(1, 10, 100),
                wallMaterial
            );
            eastWall.position.set(50, 5, 0);
            eastWall.receiveShadow = true;
            eastWall.castShadow = true;
            scene.add(eastWall);
            
            // ì„œìª½ ë²½
            const westWall = new THREE.Mesh(
                new THREE.BoxGeometry(1, 10, 100),
                wallMaterial
            );
            westWall.position.set(-50, 5, 0);
            westWall.receiveShadow = true;
            westWall.castShadow = true;
            scene.add(westWall);
            
            // ì¥ì• ë¬¼ ì¶”ê°€
            for (let i = 0; i < 15; i++) {
                const obstacleGeometry = new THREE.BoxGeometry(
                    Math.random() * 3 + 1,
                    Math.random() * 3 + 1,
                    Math.random() * 3 + 1
                );
                const obstacleMaterial = new THREE.MeshStandardMaterial({
                    color: new THREE.Color(Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5),
                    roughness: 0.7,
                    metalness: 0.2
                });
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                
                obstacle.position.x = Math.random() * 80 - 40;
                obstacle.position.y = obstacle.geometry.parameters.height / 2;
                obstacle.position.z = Math.random() * 80 - 40;
                
                obstacle.castShadow = true;
                obstacle.receiveShadow = true;
                scene.add(obstacle);
                
                // ì¥ì• ë¬¼ ë¬¼ë¦¬ ëª¸ì²´ ì¶”ê°€
                const obstacleShape = new CANNON.Box(new CANNON.Vec3(
                    obstacleGeometry.parameters.width / 2,
                    obstacleGeometry.parameters.height / 2,
                    obstacleGeometry.parameters.depth / 2
                ));
                const obstacleBody = new CANNON.Body({
                    mass: 0,
                    position: new CANNON.Vec3(obstacle.position.x, obstacle.position.y, obstacle.position.z),
                    shape: obstacleShape
                });
                world.addBody(obstacleBody);
            }
        }

        function createTargets(count) {
            const targetGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const targetMaterial = new THREE.MeshStandardMaterial({
                color: 0xff0000,
                roughness: 0.5,
                metalness: 0.5
            });
            
            for (let i = 0; i < count; i++) {
                const target = new THREE.Mesh(targetGeometry, targetMaterial);
                
                // ëœë¤ ìœ„ì¹˜ ì„¤ì •
                target.position.x = Math.random() * 80 - 40;
                target.position.y = Math.random() * 5 + 1;
                target.position.z = Math.random() * 80 - 40;
                
                target.castShadow = true;
                target.receiveShadow = true;
                scene.add(target);
                
                targets.push({
                    mesh: target,
                    active: true,
                    respawnTime: 0
                });
            }
        }

        function setupControls() {
            // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤
            document.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'KeyW':
                        moveForward = true;
                        break;
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'KeyA':
                        moveLeft = true;
                        break;
                    case 'KeyD':
                        moveRight = true;
                        break;
                    case 'Space':
                        if (playerBody.position.y <= 1.7) {
                            playerBody.velocity.y = 7;
                        }
                        break;
                    case 'KeyR':
                        if (ammo === 0) {
                            ammo = 30;
                            ammoElement.textContent = ammo;
                        }
                        break;
                }
            });
            
            document.addEventListener('keyup', (event) => {
                switch (event.code) {
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'KeyA':
                        moveLeft = false;
                        break;
                    case 'KeyD':
                        moveRight = false;
                        break;
                }
            });
            
            // ë§ˆìš°ìŠ¤ ì»¨íŠ¸ë¡¤
            document.addEventListener('mousemove', (event) => {
                if (!gameStarted) return;
                
                const movementX = event.movementX || 0;
                const movementY = event.movementY || 0;
                
                camera.rotation.y -= movementX * 0.002;
                camera.rotation.x -= movementY * 0.002;
                
                // ìƒí•˜ íšŒì „ ì œí•œ
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            });
            
            // ë§ˆìš°ìŠ¤ í´ë¦­ (ë°œì‚¬)
            document.addEventListener('click', shoot);
            
            // í¬ì¸í„° ë½
            renderer.domElement.addEventListener('click', () => {
                renderer.domElement.requestPointerLock();
            });
        }

        function shoot() {
            if (!gameStarted || ammo <= 0) return;
            
            ammo--;
            ammoElement.textContent = ammo;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(), camera);
            
            // íƒ€ê²Ÿê³¼ì˜ êµì°¨ í™•ì¸
            for (let i = 0; i < targets.length; i++) {
                const target = targets[i];
                if (!target.active) continue;
                
                const intersects = raycaster.intersectObject(target.mesh);
                
                if (intersects.length > 0) {
                    // íƒ€ê²Ÿ íˆíŠ¸
                    target.active = false;
                    target.mesh.visible = false;
                    target.respawnTime = timeLeft - 5; // 5ì´ˆ í›„ ë¦¬ìŠ¤í°
                    
                    // ì ìˆ˜ ì¦ê°€
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // íš¨ê³¼ìŒ (ì½”ë“œ ìƒëµ)
                    break;
                }
            }
        }

        function updatePlayer(delta) {
            if (!gameStarted) return;
            
            // ì´ë™ ë°©í–¥ ê³„ì‚°
            playerDirection.z = Number(moveForward) - Number(moveBackward);
            playerDirection.x = Number(moveRight) - Number(moveLeft);
            playerDirection.normalize();
            
            // í”Œë ˆì´ì–´ ë°©í–¥ì— ì¹´ë©”ë¼ íšŒì „ ì ìš©
            playerDirection.applyEuler(new THREE.Euler(0, camera.rotation.y, 0));
            
            // ì†ë„ ì ìš©
            const speed = 5;
            playerVelocity.x = playerDirection.x * speed * delta;
            playerVelocity.z = playerDirection.z * speed * delta;
            
            // ë¬¼ë¦¬ ëª¸ì²´ì— ì†ë„ ì ìš©
            playerBody.velocity.x = playerVelocity.x * 20;
            playerBody.velocity.z = playerVelocity.z * 20;
            
            // ë¬¼ë¦¬ ìœ„ì¹˜ë¥¼ ì¹´ë©”ë¼ì— ì ìš©
            camera.position.x = playerBody.position.x;
            camera.position.y = playerBody.position.y;
            camera.position.z = playerBody.position.z;
        }

        function updateTargets() {
            // íƒ€ê²Ÿ ë¦¬ìŠ¤í° ì²´í¬
            for (let i = 0; i < targets.length; i++) {
                const target = targets[i];
                if (!target.active && timeLeft <= target.respawnTime) {
                    target.active = true;
                    target.mesh.visible = true;
                    
                    // ìƒˆ ìœ„ì¹˜ ì„¤ì •
                    target.mesh.position.x = Math.random() * 80 - 40;
                    target.mesh.position.y = Math.random() * 5 + 1;
                    target.mesh.position.z = Math.random() * 80 - 40;
                }
            }
        }

        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameOver();
                }
            }, 1000);
        }

        function gameOver() {
            gameStarted = false;
            alert(`ê²Œì„ ì¢…ë£Œ! ìµœì¢… ì ìˆ˜: ${score}`);
            location.reload();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            if (!gameStarted) return;
            
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // ë¬¼ë¦¬ ì—…ë°ì´íŠ¸
            world.step(1/60, delta, 3);
            
            // í”Œë ˆì´ì–´ ì—…ë°ì´íŠ¸
            updatePlayer(delta);
            
            // íƒ€ê²Ÿ ì—…ë°ì´íŠ¸
            updateTargets();
            
            // ë Œë”ë§
            renderer.render(scene, camera);
        }
    </script>
