<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS ê²Œì„ - Vibe Jam 2025</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #121212;
      color: white;
      overflow: hidden;
    }

    #versionSelector {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 1;
    }
    
    #versionSelector.hidden {
      opacity: 0;
      pointer-events: none;
    }

    select {
      padding: 5px;
      margin-left: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 3px;
    }

    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #loadingScreen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #4CAF50;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <h1>FPS ê²Œì„</h1>
    <div class="spinner"></div>
    <p>ê²Œì„ì„ ë¡œë“œí•˜ëŠ” ì¤‘...</p>
  </div>

  <div id="versionSelector">
    <label for="version">ë²„ì „:</label>
    <select id="version">
      <option value="v0.0.4" selected>v0.0.4 (ìµœì‹ )</option>
      <option value="v0.0.3">v0.0.3</option>
      <option value="v0.0.2">v0.0.2</option>
      <option value="v0.0.1">v0.0.1</option>
    </select>
  </div>

  <div id="gameContainer">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10000; border: 1px solid #fff; border-top-left-radius: 12px;">ğŸ•¹ï¸ Vibe Jam 2025</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const versionSelect = document.getElementById('version');
      const gameFrame = document.getElementById('gameFrame');
      const loadingScreen = document.getElementById('loadingScreen');
      const versionSelector = document.getElementById('versionSelector');
      
      // ì´ˆê¸° ë²„ì „ í™•ì¸ ë° ì„¤ì •
      let currentVersion = 'v0.0.4'; // ê¸°ë³¸ê°’ì€ ìµœì‹  ë²„ì „
      
      // URLì—ì„œ ë²„ì „ íŒŒë¼ë¯¸í„° í™•ì¸
      const urlParams = new URLSearchParams(window.location.search);
      const versionParam = urlParams.get('version');
      
      if (versionParam && ['v0.0.1', 'v0.0.2', 'v0.0.3', 'v0.0.4'].includes(versionParam)) {
        currentVersion = versionParam;
        versionSelect.value = currentVersion;
      }
      
      // ë²„ì „ ë³€ê²½ ì´ë²¤íŠ¸
      versionSelect.addEventListener('change', () => {
        currentVersion = versionSelect.value;
        loadGame(currentVersion);
        
        // URL ì—…ë°ì´íŠ¸ (í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨ ì—†ì´)
        const newUrl = `${window.location.pathname}?version=${currentVersion}`;
        window.history.pushState({ version: currentVersion }, '', newUrl);
      });
      
      // ê²Œì„ ë¡œë“œ í•¨ìˆ˜
      function loadGame(version) {
        loadingScreen.style.display = 'flex';
        
        // ê²Œì„ í”„ë ˆì„ ë¡œë“œ
        gameFrame.onload = () => {
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            
            // iframeê³¼ì˜ í†µì‹  ì„¤ì •
            setupFrameCommunication();
          }, 1000); // ì¡°ê¸ˆ ì§€ì—°í•˜ì—¬ ë¡œë”© í™”ë©´ í‘œì‹œ
        };
        
        gameFrame.src = `${version}/index.html`;
      }
      
      // iframeê³¼ì˜ ë©”ì‹œì§€ í†µì‹  ì„¤ì •
      function setupFrameCommunication() {
        // ì´ì „ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±° (ì¤‘ë³µ ë°©ì§€)
        window.removeEventListener('message', handleFrameMessage);
        
        // ìƒˆ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        window.addEventListener('message', handleFrameMessage);
        
        // ì´ˆê¸° ìƒíƒœ í™•ì¸ì„ ìœ„í•´ iframeì— ë©”ì‹œì§€ ì „ì†¡
        setTimeout(() => {
          gameFrame.contentWindow.postMessage({ type: 'checkGameState' }, '*');
        }, 500);
      }
      
      // iframeìœ¼ë¡œë¶€í„°ì˜ ë©”ì‹œì§€ ì²˜ë¦¬
      function handleFrameMessage(event) {
        const message = event.data;
        
        if (message && message.type === 'gameStateUpdate') {
          // ê²Œì„ ìƒíƒœì— ë”°ë¼ ë²„ì „ ì„ íƒê¸° í‘œì‹œ/ìˆ¨ê¹€
          if (message.state === 'playing') {
            // ê²Œì„ í”Œë ˆì´ ì¤‘ì´ë©´ ì„ íƒê¸° ìˆ¨ê¹€
            versionSelector.classList.add('hidden');
          } else if (message.state === 'menu' || message.state === 'gameOver') {
            // ë©”ë‰´ í™”ë©´ì´ë‚˜ ê²Œì„ ì˜¤ë²„ í™”ë©´ì´ë©´ ì„ íƒê¸° í‘œì‹œ
            versionSelector.classList.remove('hidden');
          }
        }
      }
      
      // ì´ˆê¸° ê²Œì„ ë¡œë“œ
      loadGame(currentVersion);
      
      // ë’¤ë¡œê°€ê¸°/ì•ìœ¼ë¡œê°€ê¸° ë²„íŠ¼ ì§€ì›
      window.onpopstate = (event) => {
        if (event.state && event.state.version) {
          currentVersion = event.state.version;
          versionSelect.value = currentVersion;
          loadGame(currentVersion);
        }
      };
    });
  </script>
</body>
</html>
